<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do Cliente - Project Custom Car</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

<!-- HEADER (mantive o seu) -->
<header class="container-fluid header-bg">
  <div class="container py-3">
    <nav class="d-flex align-items-center justify-content-between flex-wrap">
      <a href="index.html" class="logo">Custom Car</a>
      <!-- resto do menu -->
    </nav>
  </div>
</header>

<!-- ÁREA DO CLIENTE -->
<main class="container my-5">
  <h1 class="mb-4 text-center">Minha Conta</h1>

  <div class="row g-4">

    <!-- PERFIL -->
    <div class="col-md-4">
      <div class="card text-center h-100">
        <div class="card-body">
          <h5 class="card-title">Foto do Perfil</h5>

          <img id="userAvatar"
               src="imagens/avatar.png"
               class="rounded-circle mb-3"
               width="120"
               height="120"
               alt="Avatar">

          <input type="file" id="avatarInput" class="form-control mb-2">
          <button class="btn btn-primary w-100" onclick="saveAvatar()">Salvar Foto</button>
        </div>
      </div>
    </div>

    <!-- DADOS -->
    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Dados de Login</h5>

          <div class="mb-3">
            <label>Email</label>
            <input type="email" id="userEmail" class="form-control">
          </div>

          <div class="mb-3">
            <label>Senha</label>
            <input type="password" id="userPassword" class="form-control">
          </div>

          <button class="btn btn-success" onclick="saveEmailSenha()">Salvar</button>
        </div>
      </div>

      <!-- ENDEREÇO -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Endereço</h5>
          <input type="text" id="userEndereco" class="form-control mb-2">
          <button class="btn btn-success" onclick="saveEndereco()">Salvar Endereço</button>
        </div>
      </div>

      <!-- CARTÃO -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Cartão de Crédito</h5>
          <input type="text" id="userCartao" class="form-control mb-2">
          <button class="btn btn-warning" onclick="saveCartao()">Salvar Cartão</button>
        </div>
      </div>
    </div>

    <!-- PEDIDOS -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Meus Pedidos</h5>
          <div id="pedidoList"></div>
        </div>
      </div>
    </div>

  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript/avatarMenu.js"></script>
<script src="javascript/cliente.js"></script>

</body>
</html>
